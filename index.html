<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Friendship Jacksonville - Fundraising Tracker</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 8px;
            font-size: 1.8rem;
        }
        .subtitle {
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .goal-section {
            text-align: center;
        }
        .goal-edit {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .goal-edit label {
            font-weight: 600;
            color: #666;
        }
        .goal-edit input {
            width: 150px;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: right;
        }
        .amount-display {
            font-size: 3rem;
            font-weight: 700;
            color: #2d5a87;
        }
        .amount-display .goal {
            color: #999;
            font-size: 1.5rem;
            font-weight: 400;
        }
        .progress-container {
            background: #e9ecef;
            border-radius: 20px;
            height: 40px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
            display: flex;
        }
        .progress-segment {
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .progress-confirmed {
            background: linear-gradient(90deg, #28a745, #20c997);
            border-radius: 20px 0 0 20px;
        }
        .progress-pending {
            background: linear-gradient(90deg, #ffc107, #ffca2c);
        }
        .progress-potential {
            background: repeating-linear-gradient(
                45deg,
                #17a2b8,
                #17a2b8 10px,
                #1ab4cc 10px,
                #1ab4cc 20px
            );
            border-radius: 0 20px 20px 0;
        }
        .progress-segment:first-child {
            border-radius: 20px 0 0 20px;
        }
        .progress-segment:last-child {
            border-radius: 0 20px 20px 0;
        }
        .progress-segment:only-child {
            border-radius: 20px;
        }
        .progress-text {
            color: white;
            font-weight: 700;
            font-size: 0.85rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            white-space: nowrap;
        }
        .progress-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: #666;
        }
        .legend-dot {
            width: 14px;
            height: 14px;
            border-radius: 4px;
        }
        .legend-dot.confirmed { background: #28a745; }
        .legend-dot.pending { background: #ffc107; }
        .legend-dot.potential {
            background: repeating-linear-gradient(
                45deg,
                #17a2b8,
                #17a2b8 3px,
                #1ab4cc 3px,
                #1ab4cc 6px
            );
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .stat {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #28a745;
        }
        .stat-value.pending { color: #d39e00; }
        .stat-value.potential { color: #17a2b8; }
        .stat-value.remaining { color: #dc3545; }
        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 4px;
        }
        .add-form {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 12px;
            align-items: end;
        }
        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2d5a87;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }
        .btn:hover { transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2d5a87, #1e3a5f);
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 12px;
            font-size: 0.85rem;
        }
        .btn-confirm {
            background: #28a745;
            color: white;
            padding: 8px 12px;
            font-size: 0.85rem;
        }
        .btn-pending {
            background: #ffc107;
            color: #333;
            padding: 8px 12px;
            font-size: 0.85rem;
        }
        .pledges-list {
            margin-top: 15px;
        }
        .pledge-item {
            display: grid;
            grid-template-columns: auto 1fr auto auto auto;
            gap: 15px;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .pledge-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .pledge-status.confirmed { background: #28a745; }
        .pledge-status.pending { background: #ffc107; }
        .pledge-status.potential {
            background: #17a2b8;
            position: relative;
        }
        .pledge-status.potential::after {
            content: '?';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 8px;
            font-weight: bold;
        }
        .pledge-name {
            font-weight: 600;
        }
        .pledge-amount {
            font-weight: 700;
            color: #2d5a87;
            font-size: 1.1rem;
        }
        .pledge-actions {
            display: flex;
            gap: 8px;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-badge.confirmed {
            background: #d4edda;
            color: #155724;
        }
        .status-badge.pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-badge.potential {
            background: #d1ecf1;
            color: #0c5460;
        }
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .filter-tab {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .filter-tab:hover {
            border-color: #2d5a87;
        }
        .filter-tab.active {
            background: #2d5a87;
            color: white;
            border-color: #2d5a87;
        }
        .sync-status {
            text-align: center;
            padding: 8px;
            font-size: 0.85rem;
            color: white;
            opacity: 0.8;
        }
        .sync-status.syncing {
            color: #ffc107;
        }
        .sync-status.error {
            color: #ff6b6b;
        }
        .sync-status.success {
            color: #69db7c;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 58, 95, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .loading-spinner {
            color: white;
            font-size: 1.2rem;
        }
        .hidden {
            display: none !important;
        }
        @media (max-width: 700px) {
            .add-form {
                grid-template-columns: 1fr;
            }
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            .pledge-item {
                grid-template-columns: auto 1fr auto;
                gap: 10px;
            }
            .pledge-actions {
                grid-column: 1 / -1;
                justify-content: flex-end;
            }
            .filter-tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">Loading...</div>
    </div>

    <div class="container">
        <h1>Team Friendship Jacksonville</h1>
        <p class="subtitle">Peer-to-Peer Fundraising Tracker</p>

        <div class="sync-status" id="syncStatus">Loading...</div>

        <div class="card goal-section">
            <div class="goal-edit">
                <label for="goalInput">Goal: $</label>
                <input type="number" id="goalInput" value="60000" onchange="updateGoal()">
            </div>
            <div class="amount-display">
                $<span id="totalRaised">0</span>
                <span class="goal">/ $<span id="goalDisplay">60,000</span></span>
            </div>
            <div class="progress-container" id="progressContainer">
                <!-- Progress segments rendered by JS -->
            </div>
            <div class="progress-legend">
                <div class="legend-item">
                    <div class="legend-dot confirmed"></div>
                    <span>Confirmed</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot pending"></div>
                    <span>Pending</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot potential"></div>
                    <span>Potential</span>
                </div>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="confirmedTotal">$0</div>
                    <div class="stat-label">Confirmed</div>
                </div>
                <div class="stat">
                    <div class="stat-value pending" id="pendingTotal">$0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat">
                    <div class="stat-value potential" id="potentialTotal">$0</div>
                    <div class="stat-label">Potential</div>
                </div>
                <div class="stat">
                    <div class="stat-value remaining" id="remainingTotal">$60,000</div>
                    <div class="stat-label">Still Needed</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Add Pledge</h2>
            <div class="add-form">
                <div class="form-group">
                    <label for="pledgeName">Donor / Source</label>
                    <input type="text" id="pledgeName" placeholder="e.g., John Smith, ABC Corp">
                </div>
                <div class="form-group">
                    <label for="pledgeAmount">Amount</label>
                    <input type="number" id="pledgeAmount" placeholder="1000">
                </div>
                <div class="form-group">
                    <label for="pledgeStatus">Status</label>
                    <select id="pledgeStatus">
                        <option value="potential">Potential (working on)</option>
                        <option value="pending">Pending (committed)</option>
                        <option value="confirmed">Confirmed (received)</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="addBtn" onclick="addPledge()">Add</button>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2>Pledges</h2>
                <button class="btn" style="background: #6c757d; color: white; padding: 8px 16px;" onclick="refreshData()">Refresh</button>
            </div>
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="setFilter('all')">All</button>
                <button class="filter-tab" onclick="setFilter('confirmed')">Confirmed</button>
                <button class="filter-tab" onclick="setFilter('pending')">Pending</button>
                <button class="filter-tab" onclick="setFilter('potential')">Potential</button>
            </div>
            <div class="pledges-list" id="pledgesList">
                <div class="empty-state">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Realtime Database
        const FIREBASE_URL = 'https://tracker-ad0c4-default-rtdb.europe-west1.firebasedatabase.app/fundraiser.json';

        let data = { pledges: [], goal: 60000 };
        let currentFilter = 'all';

        async function init() {
            await refreshData();
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        function setSyncStatus(status, type) {
            const el = document.getElementById('syncStatus');
            el.textContent = status;
            el.className = 'sync-status ' + type;
        }

        async function loadData() {
            const response = await fetch(FIREBASE_URL);
            if (!response.ok) throw new Error('Failed to load data');
            const loaded = await response.json();
            if (loaded) {
                data = loaded;
                // Convert pledges object to array if needed (Firebase stores arrays as objects)
                if (data.pledges && !Array.isArray(data.pledges)) {
                    data.pledges = Object.values(data.pledges);
                }
            }
            if (!data.pledges) data.pledges = [];
            if (!data.goal) data.goal = 60000;
            return data;
        }

        async function saveData() {
            const response = await fetch(FIREBASE_URL, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!response.ok) throw new Error('Failed to save data');
        }

        async function refreshData() {
            setSyncStatus('Syncing...', 'syncing');
            try {
                await loadData();
                document.getElementById('goalInput').value = data.goal;
                setSyncStatus('Synced - All changes save automatically', 'success');
                render();
            } catch (err) {
                setSyncStatus('Error: ' + err.message, 'error');
                console.error(err);
            }
        }

        async function addPledge() {
            const name = document.getElementById('pledgeName').value.trim();
            const amount = parseFloat(document.getElementById('pledgeAmount').value);
            const status = document.getElementById('pledgeStatus').value;

            if (!name || !amount || amount <= 0) {
                alert('Please enter a donor name and valid amount');
                return;
            }

            const btn = document.getElementById('addBtn');
            btn.disabled = true;
            btn.textContent = 'Adding...';
            setSyncStatus('Saving...', 'syncing');

            try {
                data.pledges.push({
                    id: Date.now().toString(),
                    name,
                    amount,
                    status,
                    createdAt: new Date().toISOString()
                });

                await saveData();
                document.getElementById('pledgeName').value = '';
                document.getElementById('pledgeAmount').value = '';
                document.getElementById('pledgeStatus').value = 'potential';
                setSyncStatus('Saved!', 'success');
                render();
            } catch (err) {
                setSyncStatus('Error: ' + err.message, 'error');
                alert('Failed to add pledge: ' + err.message);
                data.pledges.pop();
            } finally {
                btn.disabled = false;
                btn.textContent = 'Add';
            }
        }

        async function updateStatus(id, newStatus) {
            setSyncStatus('Saving...', 'syncing');
            try {
                const pledge = data.pledges.find(p => p.id === id);
                if (pledge) {
                    pledge.status = newStatus;
                    await saveData();
                    setSyncStatus('Saved!', 'success');
                    render();
                }
            } catch (err) {
                setSyncStatus('Error: ' + err.message, 'error');
                alert('Failed to update: ' + err.message);
                await refreshData();
            }
        }

        async function deletePledge(id) {
            if (!confirm('Are you sure you want to remove this pledge?')) return;

            setSyncStatus('Saving...', 'syncing');
            const originalPledges = [...data.pledges];
            try {
                data.pledges = data.pledges.filter(p => p.id !== id);
                await saveData();
                setSyncStatus('Saved!', 'success');
                render();
            } catch (err) {
                data.pledges = originalPledges;
                setSyncStatus('Error: ' + err.message, 'error');
                alert('Failed to delete: ' + err.message);
            }
        }

        async function updateGoal() {
            const newGoal = parseInt(document.getElementById('goalInput').value) || 60000;
            setSyncStatus('Saving...', 'syncing');
            try {
                data.goal = newGoal;
                await saveData();
                setSyncStatus('Saved!', 'success');
                render();
            } catch (err) {
                setSyncStatus('Error: ' + err.message, 'error');
            }
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.toggle('active', tab.textContent.toLowerCase() === filter);
            });
            render();
        }

        function formatMoney(amount) {
            return amount.toLocaleString('en-US');
        }

        function render() {
            const confirmed = data.pledges.filter(p => p.status === 'confirmed').reduce((sum, p) => sum + p.amount, 0);
            const pending = data.pledges.filter(p => p.status === 'pending').reduce((sum, p) => sum + p.amount, 0);
            const potential = data.pledges.filter(p => p.status === 'potential').reduce((sum, p) => sum + p.amount, 0);
            const total = confirmed + pending + potential;
            const remaining = Math.max(0, data.goal - total);

            document.getElementById('goalDisplay').textContent = formatMoney(data.goal);
            document.getElementById('totalRaised').textContent = formatMoney(total);
            document.getElementById('confirmedTotal').textContent = '$' + formatMoney(confirmed);
            document.getElementById('pendingTotal').textContent = '$' + formatMoney(pending);
            document.getElementById('potentialTotal').textContent = '$' + formatMoney(potential);
            document.getElementById('remainingTotal').textContent = '$' + formatMoney(remaining);

            // Render progress bar segments
            const confirmedPct = (confirmed / data.goal) * 100;
            const pendingPct = (pending / data.goal) * 100;
            const potentialPct = (potential / data.goal) * 100;

            let progressHTML = '';
            if (confirmed > 0) {
                progressHTML += `<div class="progress-segment progress-confirmed" style="width: ${confirmedPct}%">
                    ${confirmedPct > 10 ? `<span class="progress-text">$${formatMoney(confirmed)}</span>` : ''}
                </div>`;
            }
            if (pending > 0) {
                progressHTML += `<div class="progress-segment progress-pending" style="width: ${pendingPct}%">
                    ${pendingPct > 10 ? `<span class="progress-text">$${formatMoney(pending)}</span>` : ''}
                </div>`;
            }
            if (potential > 0) {
                progressHTML += `<div class="progress-segment progress-potential" style="width: ${potentialPct}%">
                    ${potentialPct > 10 ? `<span class="progress-text">$${formatMoney(potential)}</span>` : ''}
                </div>`;
            }
            document.getElementById('progressContainer').innerHTML = progressHTML || '<div style="width:100%"></div>';

            // Render pledges list
            const filteredPledges = currentFilter === 'all'
                ? data.pledges
                : data.pledges.filter(p => p.status === currentFilter);

            const listEl = document.getElementById('pledgesList');
            if (filteredPledges.length === 0) {
                listEl.innerHTML = `<div class="empty-state">${data.pledges.length === 0 ? 'No pledges yet. Add your first one above!' : 'No ' + currentFilter + ' pledges.'}</div>`;
            } else {
                listEl.innerHTML = filteredPledges
                    .sort((a, b) => (b.createdAt || '').localeCompare(a.createdAt || ''))
                    .map(p => `
                        <div class="pledge-item">
                            <div class="pledge-status ${p.status}"></div>
                            <div class="pledge-name">${escapeHtml(p.name)}</div>
                            <span class="status-badge ${p.status}">${p.status}</span>
                            <div class="pledge-amount">$${formatMoney(p.amount)}</div>
                            <div class="pledge-actions">
                                ${p.status === 'potential' ? `<button class="btn btn-pending" onclick="updateStatus('${p.id}', 'pending')">Mark Pending</button>` : ''}
                                ${p.status === 'pending' ? `<button class="btn btn-confirm" onclick="updateStatus('${p.id}', 'confirmed')">Confirm</button>` : ''}
                                <button class="btn btn-danger" onclick="deletePledge('${p.id}')">Remove</button>
                            </div>
                        </div>
                    `).join('');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        init();
    </script>
</body>
</html>
